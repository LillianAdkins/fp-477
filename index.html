<!DOCTYPE html>
<html>

<head>

	<!-- meta tags and title -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Connect four game</title>

	<!-- external and on-page CSS goes here -->
	<link rel="stylesheet" href="styles.css" media="all">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
	<style>
		/* on-page CSS, if any, goes here -- otherwise delete this section */
	</style>

	<!-- external and on-page JavaScript goes here -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="scripts.js" defer></script>

	<script>
			// on-page JavaScript, if any, goes here -- otherwise delete this section
	</script>
</head>

<body>
	<div id="game">
		<div id="titleandcontent">
			<h1> Connect Four </h1>

			<div id="content">

				<div id="counter">
					<div id="whosTurn">
					    
					    	<!-- token identifying -->
						<h3>Current turn</h3>
						<div id="turn">
							<svg class="red" height="80" width="80">
								<circle cx="40" cy="40" r="30" stroke="rgb(191, 64, 41)" stroke-width="3"
									fill="tomato" />
							</svg>
						</div>
							<!-- win counters -->
					</div>
					<p id="gameRedWins" class="gameResults">Games red has won: <span></span></p>
					<p id="gameBlueWins" class="gameResults">Games blue has won: <span></span></p>
					<p id="gameDraws" class="gameResults">Draws: <span></span></p>
					<p>Number of games: <span id=games></span></p>
				</div>
	<!-- increase win buttons -->
				<div id="buttonGroup">
					<button id="redWin">Red Won</button>
					<button id="blueWin">Blue Won</button>
					<button id="tie">Tie</button>
					<button id="newGame">New Game</button>
				</div>
			</div>
	<!-- music seciton -->
			<div id="music">
				<iframe style="border-radius:12px"
					src="https://open.spotify.com/embed/playlist/1FNFifteYZfUHjmoAVSm6b?utm_source=generator&theme=0"
					width="100%" height="152" frameBorder="0" allowfullscreen=""
					allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
					loading="lazy"></iframe>
					<!-- spotify embeding link and and info all from spotify site-->
			</div>
		</div>
			<!-- board -->
		<div id="board">
			<table>
				<tr>
					<td class="box" id="a1"></td>
					<td class="box" id="a2"></td>
					<td class="box" id="a3"></td>
					<td class="box" id="a4"></td>
					<td class="box" id="a5"></td>
					<td class="box" id="a6"></td>
					<td class="box" id="a7"></td>
				</tr>
				<tr>
					<td class="box" id="b1"></td>
					<td class="box" id="b2"></td>
					<td class="box" id="b3"></td>
					<td class="box" id="b4"></td>
					<td class="box" id="b5"></td>
					<td class="box" id="b6"></td>
					<td class="box" id="b7"></td>
				</tr>
				<tr>
					<td class="box" id="c1"></td>
					<td class="box" id="c2"></td>
					<td class="box" id="c3"></td>
					<td class="box" id="c4"></td>
					<td class="box" id="c5"></td>
					<td class="box" id="c6"></td>
					<td class="box" id="c7"></td>
				</tr>
				<tr>
					<td class="box" id="d1"></td>
					<td class="box" id="d2"></td>
					<td class="box" id="d3"></td>
					<td class="box" id="d4"></td>
					<td class="box" id="d5"></td>
					<td class="box" id="d6"></td>
					<td class="box" id="d7"></td>
				</tr>
				<tr>
					<td class="box" id="e1"></td>
					<td class="box" id="e2"></td>
					<td class="box" id="e3"></td>
					<td class="box" id="e4"></td>
					<td class="box" id="e5"></td>
					<td class="box" id="e6"></td>
					<td class="box" id="e7"></td>
				</tr>
				<tr>
					<td class="box" id="f1"></td>
					<td class="box" id="f2"></td>
					<td class="box" id="f3"></td>
					<td class="box" id="f4"></td>
					<td class="box" id="f5"></td>
					<td class="box" id="f6"></td>
					<td class="box" id="f7"></td>
				</tr>
			</table>
		</div>


	</div>
